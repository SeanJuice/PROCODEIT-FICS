
<app-header></app-header>


<div class="app">
  <div class="header">
    <div class="row">
      <div class="col">
        <div class="icon">
          <div class="logo" id="tour-logo">
            <i class="fas fa-bus"></i>
            FICS
          </div>
        </div>
      </div>
      <div class="col">
        <div class="controls">
          <button class="icon">
            <i class="fas fa-envelope"></i>
          </button>
          <button class="icon">
            <i class="fas fa-bell"></i>
          </button>
          <button  [routerLink]="['Profile']" routerLinkActive="active"class="user-profile" id="tour-user">
            Sami Smith
            <img src="https://randomuser.me/api/portraits/women/17.jpg"/>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="sidebar">
      <ul class="sidebar-nav">
        <li>
          <button [routerLink]="['../dashboard']" routerLinkActive="active"class="user-profile" id="tour-user" >
            <span>Dashboard</span>
            <i class="fas fa-home">	<mat-icon>dashboard</mat-icon></i>
          </button>
        </li>
        <li>
          <button [routerLink]="['Profile']" routerLinkActive="active" id="tour-elements">
            <span>Profile</span>
            <i class="fas fa-basketball-ball"><mat-icon> person_pin</mat-icon></i>
          </button>
        </li>
        <li>
          <button>
            <span>Components</span>
            <i class="fas fa-book"></i>
          </button>
        </li>
        <li>
          <button>
            <span>Forms</span>
            <i class="fas fa-car"></i>
          </button>
        </li>
        <li>
          <button>
            <span>Icons</span>
            <i class="fas fa-cloud"></i>
          </button>
        </li>
        <li class="cta">
          <button class="primary" id="start-tour">
            Start New Tour
          </button>
        </li>
        <li class="cta">
          <button class="primary" style="background-color: red; color: white;" (click)="Logout()">
            <span>   Log Out </span>
            <i class="fas fa-basketball-ball"><mat-icon>power_settings_new</mat-icon></i>
     	     
          </button>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="main__content">
 <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
