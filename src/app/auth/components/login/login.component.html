<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://sscol.jebal.comuv.com/css/font.css">
</head>
<body style="padding-bottom: 5%;">

  <div style="padding-bottom: 5%;"></div>
  <div class="login" >
  <h1>Login</h1>
  <p>This will be an amazing experience</p>
  <br><br>  <br><br>
  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
    <div class="input">


      <div class="blockinput">
        <i class="icon-envelope-alt"></i><input type="mail" formControlName="Username" placeholder="Email">
      </div>
      <br>
      <div class="blockinput">
        <i class="icon-unlock"></i><input type="password" formControlName="Password" placeholder="Password">
      </div>
    </div>
    <button>Login</button>
  </form>

  <div style="padding-top: 5%;">
    <h3 > <a [routerLink]="['../forgot-password']" routerLinkActive="active">FORGOT PASSWORD?</a></h3>
  </div>

  <div style="padding-top: 5%;">
    <h3 > <a [routerLink]="['../Welcome']" routerLinkActive="active">DON'T HAVE AN ACCOUNT? REGISTER HERE</a></h3>
  </div>
  </div>
