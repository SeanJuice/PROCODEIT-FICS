<h1 mat-dialog-title>Feedback</h1>

<form [formGroup]="form" (ngSubmit)="onsubmit()">
  <!-- <div style="color: deepskyblue;">
    {{ReviewMessage}}
  </div> -->
  <select class="form-select" aria-label="Default select example" formControlName="date"  >
    <option selected disabled>Open this select menu</option>
    <option   *ngFor="let dates of datesToHighlight" [ngValue]="dates" (change)="selected(dates)">  {{dates}}</option>

  </select>
  <br>
  <select class="form-select" aria-label="Default select example" formControlName="slot"  >
    <option selected disabled>Open this select menu</option>
    <option   *ngFor="let slot of AvailableSlots" value="1">  Time: {{ TimeChange(slot.Time)[0] | slice:0:5 }} - {{ TimeChange(slot.Time)[1] | slice:0:6 }}</option>

  </select>
  <h4>mat select</h4>


</form>
<div mat-dialog-content>
</div>

<div mat-dialog-actions>
  <!-- <button mat-button  color="primary">No Thanks</button> -->
  <button mat-button  color="warn"[mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
