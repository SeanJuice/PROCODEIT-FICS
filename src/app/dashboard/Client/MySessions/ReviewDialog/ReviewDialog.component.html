<h1 mat-dialog-title>Reschedule Session
<div class="hint">
            <button type="button" class="btn"><i class="fa fa-question" style="color: #297bff"></i></button>
          </div>
            <div class="hide">Click on the reschedule dropdown to see the reschedule options</div>
</h1>


<div mat-dialog-content>


<div class="accordion" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        SESSION INFORMATION
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
      <div class="accordion-body">
        <div class="card" >
          <ul class="list-group list-group-flush">
            <li class="list-group-item"> <b>Package Name:</b> {{session.PackageName}}</li>

            <li class="list-group-item"><b>Date: </b>{{session.Date |date}}</li>
            <li class="list-group-item"><b>Description: </b>{{session.Description}}</li>
            <li class="list-group-item"><b>Time:</b> {{session.Start_Time}} - {{session.End_Time}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
        RESCHEDULE SESSION

      </button>
    </h2>
    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
      <div class="accordion-body">
        <form [formGroup]="form" (ngSubmit)="RescheduleSession()">
          <!-- <div style="color: deepskyblue;">
            {{ReviewMessage}}
          </div> -->
          <select class="form-select" aria-label="Default select example" formControlName="date"   [(ngModel)]="date"    (change)='getDateAvailability(date)'>
            <option selected >Open this select menu</option>
            <option   *ngFor="let dates of datesToHighlight">  {{dates | date}}</option>

          </select>
          <br>
          <select class="form-select" aria-label="Default select example" formControlName="slot"  [(ngModel)]="AVSL_OBJ"   (change)='selected(AVSL_OBJ)' >
            <option selected >Open this select menu</option>
            <option   *ngFor="let slot of AvailableSlots" [ngValue]=slot>  Time: {{ TimeChange(slot.Time)[0] | slice:0:5 }} - {{ TimeChange(slot.Time)[1] | slice:0:6 }}</option>

          </select>
          <button  type='submit' class="btn-gradient blue block">Reschedule</button>
        </form>
      </div>
    </div>
  </div>

</div>

</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="data.animal"  class="btn-gradient red" cdkFocusInitial>Cancel</button>
</div>
