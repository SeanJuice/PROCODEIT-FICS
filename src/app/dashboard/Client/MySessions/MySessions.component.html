<div class="container-fluid">
    <div class="row">
      <div class="col-2 bg">
        <h1 class="h1 title">
          <div class="btn-group"  (click)=" goBack()">
              <button  class="btn btn-light bui"><i class="fa fa-chevron-left" aria-hidden="true"></i>Back</button>
          </div>
        </h1>
      </div>
      <div class="col-8 bg">
        <h1 class="h1 title" style="color: rgb(120, 178, 255)" align="center">
          <span>Your Schedule</span> 
        </h1>
      </div>

      <div class="col-2 bg">
          <div class="hint">
            <button type="button" class="btn"><i class="fa fa-question" style="color: #297bff"></i></button>
          </div>
            <div class="hide">Click on a session to see more details or reschedule</div>
      
          <button type="button" class="btn"><a class="help" href="#">| Help</a></button>
      </div>
    </div>
      <hr class="hr1">
  </div>


<div class="app">

  <div class="table-card">
    <h1 class="h1 title">
      <i class="fas fa-home"></i>
      <span>My Sessions</span>
    </h1>




  <full-calendar id='calendar' [options]="calendarOptions" (eventClick)="eventClick($event)"
  (eventDrop)="updateEvent($event)"
  (eventResize)="updateEvent($event)"
  (clickButton)="clickButton($event)"
  (dayClick)="dayClick($event)">
</full-calendar>
