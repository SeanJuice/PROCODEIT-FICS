<!-- Picture upload -->

<ng-container
  *ngIf="data.taskType == 'Photo Upload' || data.taskType == 'Daily Activity'"
>
  <input
    style="display: none"
    type="file"
    (change)="onFileChanged($event)"
    #fileInput
  />

  <mat-card>
    <button matInput class="btn-gradient red mini" (click)="fileInput.click()">
      Select File
    </button>
    <br />
    <button matInput class="btn-gradient blue mini" (click)="onSubmitUpload()">
      Upload!
    </button>
  </mat-card>
</ng-container>

<!-- Daily activity and general activity -->
<ng-container *ngIf="data.taskType == 'General Activity'">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <!-- First Row -->
    <div class="Grid Grid--gutters Grid--cols-1 u-textCenter">
      <div class="Grid-cell">
        <div class="Demo content-1of1">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label style="color: black">Name</mat-label>
            <mat-textarea
              type="text"
              matInput
              formControlName="Description"
              placeholder="Ex. pat@example.com"
            >
            </mat-textarea>
          </mat-form-field>
        </div>
      </div>
    </div>

    <a type="submit" class="btn-gradient blue">Button</a>
  </form>
</ng-container>
