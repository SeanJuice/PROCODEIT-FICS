<!-- Picture upload -->

<ng-container
  *ngIf="data.taskType == 'Photo Upload' || data.taskType == 'Daily Activity'"
>
  <input
    style="display: none"
    type="file"
    (change)="onFileChanged($event)"
    #fileInput
  />

  <mat-card>
    <button matInput class="btn-gradient red mini" (click)="fileInput.click()">
      Select File
    </button>
    <br />
    <button matInput class="btn-gradient blue mini" (click)="onSubmitUpload()">
      Upload!
    </button>
  </mat-card>
</ng-container>

<!-- Daily activity and general activity -->
<!-- <ng-container *ngIf="data.taskType == 'General Activity'"> -->

<ng-container >
  <mat-card style="background-color: beige;">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <!-- First Row -->
    <div class="Grid Grid--gutters Grid--cols-1 u-textCenter">
      <div class="Grid-cell">
        <div >

          <mat-form-field id="with-errors" appearance="fill">
            <span class="custom-control">Custom control harness</span>
            <input matInput formControlName="Description">

            <mat-error>Error</mat-error>
            <mat-hint align="start">Hint</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </div>

    <a type="submit" class="btn-gradient blue">Button</a>
  </form>
</mat-card>
</ng-container>
