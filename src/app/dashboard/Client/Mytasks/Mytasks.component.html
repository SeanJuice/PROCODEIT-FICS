<div class="app">
  <h1 class="h1 title">
    <i class="fas fa-home"></i>
    <span>My Tasks</span>
  </h1>

  <div class="table-card">
    <h2>Table</h2>
    <table class="table">
      <thead>
        <tr>
          <td id="tour-table">Description</td>
          <td>Feedback</td>
          <td>Start Date</td>
          <td>Due Date</td>
          <td>Task status</td>
          <td>Task type</td>
          <td>Description</td>
        </tr>
      <tbody>
          <tr *ngFor="let Task of Tasks">
            <td >{{Task.Description}}</td>
            <td >{{Task.Feedback}}</td>
            <td >{{Task.StartDate |date}}</td>
            <td >{{Task.DueDate |date }}</td>
            <td >{{Task.TaskStatus  }}</td>
            <td >{{Task.TaskTypeName  }}</td>
            <td >{{Task.TaskTypeDescription  }}</td>

          </tr>
      </tbody>
    </table>
  </div>
</div>
