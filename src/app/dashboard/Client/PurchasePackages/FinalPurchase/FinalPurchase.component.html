<div  id="personal-details" [formGroup]="regForm">

  <mat-card formGroupName="PurchaseDetails">
    <label>    Payment Card </label>
    <mat-form-field class="example-full-width" appearance="fill">
    <input type="text" matInput formControlName="Confirmation">
  </mat-form-field>

  </mat-card>

  <mat-card formGroupName="PurchaseDetails">
    <mat-card-title>Quantity</mat-card-title>
    <mat-card-content>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label> Type your Quantity</mat-label>
        <input matInput formControlName="Quantity"type="number" >
      </mat-form-field>

    </mat-card-content>
  </mat-card>
  <button type="button" class="btn btn-primary btn-lg btn-block" (click)='checkout(amount)'>Block level button</button>

</div>
<br/>
<button type="button" [disabled]="!regForm.valid"  mat-flat-button color="primary" matStepperNext (click)="step1Submitted()">Next</button>
