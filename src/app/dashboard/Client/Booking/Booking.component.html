<div class="wrapper">
  <div class="Grid Grid--full u-textCenter">

    <div class="Grid-cell">     <mat-card><h1>BOOK SLOTS</h1></mat-card> </div>
  </div>

</div>
<br>

<div class="Grid Grid--gutters Grid--cols-2 u-textCenter">
  <div class="Grid-cell">
      <div class="example-full-width" appearance="fill">
        <mat-card class="demo-inline-calendar-card">
          <mat-card-title>
            Select a Date
          </mat-card-title>
          <br>
          <mat-calendar (selectedChange)="getDateAvailability($event)" style="background-color: rgb(1, 134, 230);"></mat-calendar>
        </mat-card>
      </div>

  </div>
  <div class="Grid-cell">

      <div class="example-full-width" appearance="fill">
        <mat-card class="demo-inline-calendar-card">
          <mat-card-title>
           Current Booking
          </mat-card-title>
          <br>


        </mat-card>
        <hr>
        <mat-card class="demo-inline-calendar-card">
          <mat-card-title>
            Available Slots
          </mat-card-title>
          <div *ngFor="let slot of AvailableSlots">
            <mat-card  style="cursor: pointer !important;" (click)="ChooseSlot(slot.Availability_ID,slot)" >Date: {{slot.Date | date}}  |  Time: {{slot.Time}}| Practitioner: {{slot.Practitioner}}  </mat-card>

          </div>




        </mat-card>
      </div>
    </div>
  </div>
  <br>
  <mat-card class="example-full-width" style="background-color: rgb(0, 166, 255); width: 100%; color:yellow" *ngIf="CurrentlyChosen">
    CHOSEN SLOT
    Date: {{CurrentlyChosen.Date | date}}  |  Time: {{CurrentlyChosen.Time}}| Practitioner: {{CurrentlyChosen.Practitioner}}
  </mat-card>
  <br>
  <mat-card class="example-full-width" style="background-color: white; width: 100%;">
    <div class="Grid Grid--gutters Grid--cols-2 u-textCenter">
      <div class="Grid-cell">
        <button mat-flat-button color="primary" (click)="BookSlot()">Confirm</button>
      </div>
      <div class="Grid-cell">
         <button mat-flat-button color="warn" [routerLink]="['../../dashboard']" routerLinkActive="active">Cancel</button>
      </div>
    </div>
  </mat-card>
