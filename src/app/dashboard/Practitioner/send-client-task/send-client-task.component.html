<h1 class="h1 title">
  <div class="btn-group"  (click)=" goBack()">
       <button  class="btn btn-light" ><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
  </div>
  <span> Send Client Tasks </span>
</h1>

<div class="app">


  <div class="table-card">
    <h1 class="h1 title">
      <i class="fas fa-home"></i>
      <span> Your Clients</span>
    </h1>
    <table class="table">
      <thead>
        <tr>
          <td id="tour-table">Title</td>
          <td>Name</td>
          <td>Surname</td>
          <td>Contact Number</td>
          <td>Email Address</td>
          <td></td>

        </tr>
      <tbody>
          <tr *ngFor="let client of clients">
            <td>{{client.Title}}</td>
            <td>{{client.Name}}</td>
            <td>{{client.Surname}}</td>
            <td>{{client.Contact_Number}}</td>
            <td>{{client.Email_Address}}</td>
            <td>
              <a class="btn-gradient red small" (click)="Transfer(client.Name,client.Surname)"  [routerLink]="['../Assign-client-task/',client.Client_ID]" routerLinkActive="active" >Assign Task</a>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
