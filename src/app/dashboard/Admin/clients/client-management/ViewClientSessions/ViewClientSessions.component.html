<div class="container-fluid">
    <div class="row">
      <div class="col-2 bg">
        <h1 class="h1 title">
          <div class="btn-group"  (click)=" goBack()">
              <button  class="btn btn-light bui" >Back</button>
          </div>
        </h1>
      </div>
      <div class="col-8 bg">
        <h1 class="h1 title"  align="center">
          Client: {{message}}'s Sessions
        </h1>
      </div>

      <div class="col-2 bg">
          <div class="hint">
            <button type="button" class="btn"><i class="fa fa-question" style="color: #297bff"></i></button>
          </div>
            <div class="hide">Client Session Details</div>
      
          <button type="button" class="btn"><a class="help" href="https://scotty-crypto.github.io/522Adminsubsystem.html#AClientSessions " target="_blank">| Help</a></button>
      </div>
    </div>
    <hr class="hr1">
  </div>

 <div class="app">

  <div class="table-card">
    <table class="table">
      <thead>
        <tr>
          <td id="tour-table">Practitioner</td>
          <td>Session</td>
          <td>Date</td>
          <td>Time</td>

        </tr>
      <tbody>
          <tr *ngFor="let client of Sessions">
            <td>{{client.Practitioner}}</td>
            <td>{{client.Session}}</td>
            <td>{{client.Date | date}}</td>
            <td>{{client.Time}}</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
