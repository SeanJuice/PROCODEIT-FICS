<div class="app">


  <div class="table-card">
    <h1 class="h1 title">
      <i class="material-icons">arrow_back_ios</i>
      <span> Clients</span>
    </h1>
    <div class="form-group">
      <input type="text" class="form-control mb-4" placeholder="Search" [(ngModel)]="query" id="listSearch">
    </div>
    <table class="table">
      <thead>
        <tr>
          <td id="tour-table">Title</td>
          <td>Name</td>
          <td>Surname</td>
          <td>Contact Number</td>
          <td>Email Address</td>
          <td></td>

        </tr>
      <tbody>
          <tr *ngFor="let client of clients   | Gfilter: query">
            <td>{{client.Title}}</td>
            <td>{{client.Name}}</td>
            <td>{{client.Surname}}</td>
            <td>{{client.Contact_Number}}</td>
            <td>{{client.Email_Address}}</td>
            <td>
              <button class="btn-two blue small" (click)="Transfer(client.Name,client.Surname)"  [routerLink]="['../ViewClientSession/',client.Client_ID]" routerLinkActive="active" routerLinkActive="active"  >Client Sessions</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
