<div class="app">
  <h1 class="h1 title">
    <i class="fas fa-home"></i>
    <span></span>
  </h1>

  <div class="table-card">
    <h1 class="h1 title">
      <i class="fas fa-home"></i>
      <span>Trainer Requests</span>
    </h1>

    <table class="table">
      <thead>
        <tr>
          <td id="tour-table">Title</td>
          <td>Name</td>
          <td>Surname</td>
          <td>Email Address</td>
          <td></td>

        </tr>
      <tbody>
          <tr *ngFor="let trainer of trainers">
            <td>{{trainer.Title}}</td>
            <td>{{trainer.Name}}</td>
            <td>{{trainer.Surname}}</td>
            <td>{{trainer.Email_Address}}</td>
            <td>
              <button mat-flat-button color="primary" (click)="AcceptOrReject(trainer,1)"  class="btn" >Accept</button>
            </td>
            <td>
              <button mat-flat-button color="primary" (click)="AcceptOrReject(trainer,0)"  class="btn" >Reject</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
