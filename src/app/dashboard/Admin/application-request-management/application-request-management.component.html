

<div class="dashcards">

			<h2 class="card__title">Assign Users</h2>

		</div>
	</div>

</div>


<div class="tab_container" style="padding-bottom: 20%;">

	<input id="tab2" type="radio" name="tabs" routerLinkActive="active" routerLink="./trainee-requests" (click)="Change(2)">

  <input id="tab3" type="radio" name="tabs" routerLinkActive="active"  routerLink="./trainer-requests" (click)="Change(3)">

	<section id={{content}} class="tab-content" style="padding-bottom: 20%;">

		<router-outlet></router-outlet>
