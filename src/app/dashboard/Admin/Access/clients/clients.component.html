<div class="app">
  <h1 class="h1 title">
    <i class="fas fa-home"></i>
    <span></span>
  </h1>

  <div class="table-card">
    <div class="app">
      <h1 class="h1 title">
        <i class="fas fa-home"></i>
        <span>Client Access</span>
      </h1>
    <table class="table">
      <thead>
        <tr>
          <td id="tour-table">Title</td>
          <td>Name</td>
          <td>Surname</td>
          <td>Email Address</td>
          <td></td>

        </tr>
      <tbody>
          <tr *ngFor="let client of clients">
            <td>{{client.Title}}</td>
            <td>{{client.Name}}</td>
            <td>{{client.Surname}}</td>
            <td>{{client.Email_Address}}</td>
            <td>
              <input type="button"   (click)="DisableClient(client.Client_ID)" class="btn-gradient red" value="Disable" >
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
