<div class="app">
  <h1 class="h1 title">
    <i class="fas fa-home"></i>
    <span></span>
  </h1>

  <div class="table-card">
    <h1 class="h1 title">
      <i class="fas fa-home"></i>
      <span>Trainee Access</span>
    </h1>
    <table class="table">
      <thead>
        <tr>
          <td id="tour-table">Title</td>
          <td>Name</td>
          <td>Surname</td>
          <td>Email Address</td>
          <td></td>

        </tr>
      <tbody>
          <tr *ngFor="let trainee of trainees">
            <td>{{trainee.Title}}</td>
            <td>{{trainee.Name}}</td>
            <td>{{trainee.Surname}}</td>
            <td>{{trainee.Email_Address}}</td>
            <td>
              <input type="button"   (click)="DisableTrainee(trainee.Trainee_ID)"  class="btn-gradient red" value="Disable" >
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
