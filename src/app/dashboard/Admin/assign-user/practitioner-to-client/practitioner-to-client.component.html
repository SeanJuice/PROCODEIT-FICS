
<header class="container">
  <h1 style="color:blue">Assign Practitioner to the Client</h1>

</header>

<main>


  <div class="col">
      <a class="card card-5 stacked--up-left">
        <code class="title">Practitioners</code>
          <div class="content">
            <h4> Select a Practitioner</h4>
            <ng-multiselect-dropdown
            style="width: 40%; z-index: +1"
            [placeholder]="'practitioners'"
            [settings]="dropdownSettingsPractitioner"
            [data]="PractitionerList"

            (onSelect)="onItemSelectP($event)"

            (onDropDownClose)="onDropDownClose()">

          </ng-multiselect-dropdown>
          </div>
      </a>
  </div>

  <div class="col">
      <a  class="card card-6 stacked--up-right">
        <code class="title">Clients</code>
          <div class="content">
            <h4> Select a client</h4>
            <ng-multiselect-dropdown
            style="width: 40%; z-index: +1"
            [placeholder]="'clients'"
            [settings]="dropdownSettings"
            [data]="ClientList"

            (onSelect)="onItemSelectC($event)"
            (onDropDownClose)="onDropDownClose(2)">

          </ng-multiselect-dropdown>
          </div>
      </a>
  </div>


<header class="container" *ngIf="isSelected[0] && isSelected[1] && isClosed">
  <a class="btn-gradient blue block" (click)="AssignPractitioner()">Assign</a>

</header>




</main>
