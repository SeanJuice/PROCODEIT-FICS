<div class="container-fluid">
    <div class="row">
      <div class="col-2 bg">
        <h1 class="h1 title">
          <div class="btn-group"  (click)=" goBack()">
              <button  class="btn btn-light bui">Back</button>
          </div>
        </h1>
      </div>
      <div class="col-8 bg">
        <h1 class="h1 title" style="color: rgb(120, 178, 255)" align="center">
          My Sessions
        </h1>
      </div>

      <div class="col-2 bg">
          <div class="hint">
            <button type="button" class="btn"><i class="fa fa-question" style="color: #297bff"></i></button>
          </div>
            <div class="hide">Overview of your schedule</div>
      
          <button type="button" class="btn"><a class="help" href="#">| Help</a></button>
      </div>
    </div>
    <hr class="hr1">
  </div>


<div class="app">

  <div class="table-card">
    <h1 class="h1 title">
      <i class="fas fa-home"></i>
      <span>My Sessions</span>
    </h1>

    <table class="table">
      <thead>
        <tr>
          <td id="tour-table">Name</td>
          <td>Description</td>
          <td>Date</td>
          <td>Start Time</td>
          <td>End Time</td>
          <td>PackageName</td>

          <td>____</td>
        </tr>
      <tbody>
          <tr *ngFor="let session of sessions">
            <td>//</td>
            <td>{{session.Description}}</td>
            <td>{{session.Date | date}}</td>
            <td>{{session.Start_Time}}</td>
            <td>{{session.End_Time}}</td>
            <td>{{session.PackageName}}</td>


            <td>
              <button mat-flat-button color="primary" (click)="openReviewDialog(session.Session_ID)">Review</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
